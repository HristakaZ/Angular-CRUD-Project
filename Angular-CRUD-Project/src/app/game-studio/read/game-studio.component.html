  <div class="createButton">
    <button mat-raised-button [routerLink]="'/game-studios/create'">Create Game Studio</button>
  </div>

   <table mat-table [dataSource]="gameStudios" class="mat-elevation-z8" (change)="ngAfterViewInit()">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let gameStudio">{{gameStudio.name}}</td>
    </ng-container>
    
    <ng-container matColumnDef="dateOfEstablishment">
      <th mat-header-cell *matHeaderCellDef>Date Of Establishment</th>
      <td mat-cell *matCellDef="let gameStudio">{{gameStudio.dateOfEstablishment | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="mainOffice">
      <th mat-header-cell *matHeaderCellDef>Main Office</th>
      <td mat-cell *matCellDef="let gameStudio">{{gameStudio.mainOffice}}</td>
    </ng-container>

    <ng-container matColumnDef="games">
      <th mat-header-cell *matHeaderCellDef>Games</th>
      <td mat-cell *matCellDef="let gameStudio">
          <ng-container *ngFor="let game of gameStudio.games; let isLast = last">
              {{isLast ? game.name : game.name + ','}}
          </ng-container>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="updateButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let gameStudio">
          <div>
            <button mat-raised-button [routerLink]="'/game-studios/update/' + gameStudio.id">Update Game Studio</button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let gameStudio">
          <div>
            <button mat-raised-button [routerLink]="'/game-studios/delete/' + gameStudio.id">Delete Game Studio</button>
          </div>
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
