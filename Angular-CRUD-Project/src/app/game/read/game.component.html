<div>
  <h1 class="centerInlineElement">Games</h1>
</div>

<div class="createButton">
    <button mat-raised-button [routerLink]="'/games/create'">Create Game</button>
</div>

<table mat-table [dataSource]="games" class="mat-elevation-z8" (change)="ngAfterViewInit()">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let game">{{game.name}}</td>
    </ng-container>
    
    <ng-container matColumnDef="dateOfCreation">
      <th mat-header-cell *matHeaderCellDef>Date Of Creation</th>
      <td mat-cell *matCellDef="let game">{{game.dateOfCreation | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfPremiere">
        <th mat-header-cell *matHeaderCellDef>Date Of Premiere</th>
        <td mat-cell *matCellDef="let game">{{game.dateOfPremiere | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

    <ng-container matColumnDef="isAvailable">
      <th mat-header-cell *matHeaderCellDef>Is Available</th>
      <td mat-cell *matCellDef="let game">
        <span *ngIf="game.isAvailable"><img src="{{relativeGameGreenTickUrl}}" width="30" height="30" alt="true"></span>
        <span *ngIf="!game.isAvailable"><img src="{{relativeGameRedCrossUrl}}" width="30" height="30" alt="false"></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="gameStudio">
        <th mat-header-cell *matHeaderCellDef>Game Studio</th>
        <td mat-cell *matCellDef="let game">{{game.gameStudio.name}}</td>
    </ng-container>
      
      <ng-container matColumnDef="updateButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let game">
          <div>
            <button mat-raised-button [routerLink]="'/games/update/' + game.id">Update Game</button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let game">
          <div>
            <button mat-raised-button [routerLink]="'/games/delete/' + game.id">Delete Game</button>
          </div>
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
